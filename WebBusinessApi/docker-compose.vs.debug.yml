version: '2'

services:
  evilcorp.slackstorage.webbusinessapi.webhost:
    image: evilcorp.slackstorage.webbusinessapi.webhost:dev
    build:
      args:
        source: ${DOCKER_BUILD_SOURCE}
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
    volumes:
      - ./EvilCorp.SlackStorage.WebBusinessApi.WebHost:/app
      - ~/.nuget/packages:/root/.nuget/packages:ro
      - ~/clrdbg:/clrdbg:ro
    entrypoint: tail -f /dev/null
    labels:
      - "com.microsoft.visualstudio.targetoperatingsystem=linux"
